spring.datasource.hibernate.ddl-auto=create
spring.datasource.hibernate.show_sql=true

spring.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.jdbc.driverClassName=org.h2.Driver
spring.datasource.jdbc.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.jdbc.username=sa
spring.datasource.jdbc.password=sa
